<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid">
      <header>
        <nav class="row">
          <div class="col">
            <a href="index.html"><img src="./assets/netflix_logo.png" alt="logo" width="100px" /></a>
          </div>
        </nav>
      </header>
    </div>
    <div class="container w-40 mt-5">
      <h1>EDIT PROFILE</h1>
      <hr />
      <div class="row pt-2 gap-3">
        <div class="col-12 col-md-2 px-0">
          <div class="px-0 position-relative">
            <img class="img-fluid" src="./assets/avatar.png" alt="propic" />
            <div
              class="bg-black position-absolute rounded-circle matita d-flex justify-content-center align-items-center bottom-0 left-0 m-2 border border-light border-1"
            >
              <i class="bi bi-pencil-fill"></i>
            </div>
          </div>
        </div>
        <div class="col-12 col-md px-0">
          <div class="bg-secondary px-2 py-1 fs-5 w-75">Strive Student</div>
          <p class="text-secondary fs-5 mt-5">Language:</p>
          <select class="bg-black rounded-0 text-light" name="Language" id="Language">
            <option value="English">English</option>
            <option value="Italiano">Italiano</option>
            <option value="Shqip">Shqip</option>
          </select>
          <hr />
          <p class="text-secondary fs-5">Maturity Settings:</p>
          <button class="text-light darker border-0 p-1 mb-3">ALL MATURITY RATINGS</button>
          <p>Show titles of <b>all maturity ratings</b> for this profile</p>
          <button class="border border-secondary text-secondary bg-dark px-3">EDIT</button>
          <hr />
          <p class="text-secondary fs-5">Autoplay Controls</p>
          <input
            type="checkbox"
            id="nextEpisode"
            class="form-check-input rounded-0 border border-secondary bg-secondary bg-dark p-2 fw-bold"
          />
          <label for="next">Autoplay next episode in a series on all devices</label>
          <br />
          <input
            type="checkbox"
            id="previews"
            class="form-check-input rounded-0 border border-secondary bg-secondary bg-dark p-2 fw-bold"
          />
          <label for="previews">Autoplay previews while browsing on all devices</label>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr />
          <div class="d-flex justify-content-center justify-content-md-between flex-wrap flex-md-nowrap gap-2">
            <button class="px-2 w-75 w-md-25 fs-6 fw-bold border border-black bg-light">SAVE</button>
            <button class="px-2 w-75 w-md-25 fs-6 text-light border border-secondary bg-dark">CANCEL</button>
            <button class="px-2 w-75 w-md-25 fs-6 text-light border border-secondary bg-dark">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
